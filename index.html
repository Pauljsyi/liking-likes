<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Likes</title>
  </head>
  <body>
    <nav>
      <h1>Network</h1>
    </nav>
    <div class="container">
      <div class="profile">
        <div class="card">
          <img src="img/user-circle.png" alt="" />
          <h3><a href="">Add an avatar</a></h3>
          <h1>James Doe</h1>
        </div>
      </div>
      <div class="feed">
        <h1>Your Feed</h1>
        <div class="card">
          <div class="card-header">
            <h1>Neil M</h1>
            <h3 id="likes1">0 like(s)</h3>
            <button
              class="like-button"
              id="like-button1"
              onclick="incrementLike(this)"
            >
              Like
            </button>
          </div>
          <div class="card-body">
            <p>
              I just set up this new discord bot, let me know what you all
              think. <a href="">link</a>
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h1>Nichole K</h1>
            <h3 id="likes2">0 like(s)</h3>
            <button id="like-button2" onclick="incrementLike(this)">
              Like
            </button>
          </div>
          <div class="card-body">
            <p>Just finished my <a href="">next comic</a> , check it out.</p>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h1>Jim R</h1>
            <h3 id="likes3">0 like(s)</h3>
            <button id="like-button3" onclick="incrementLike(this)">
              Like
            </button>
          </div>
          <div class="card-body">
            <p>
              I can't stop listening to the <a href="">new album</a>. Who else
              is liking it?
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
